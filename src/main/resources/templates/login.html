<!doctype html>
<html lang="es">
  <head th:replace="parts/head :: cabecera(~{::title}, _)">
    <meta charset="UTF-8">
    <title>Login</title>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

  </head>
  <body class="text-center">
    <div class="container">
<main class="form-signin w-100 m-auto text-center">
  <form method="POST" data-th-action="@{/ingreso}">
    <img class="mb-4" data-th-src="@{/img/login.jpg}" alt="" height="100">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

	<div data-th-if="${param.error}" class="alert alert-danger">
		Usuario y/o contraseña inválido(s).
	</div>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" name="username">
      <label for="floatingInput">Usuario</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" name="password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p>
  </form>
</main>
</div>

    
  </body>
</html>
