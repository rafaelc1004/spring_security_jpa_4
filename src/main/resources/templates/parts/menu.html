<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Insert title here</title>
    </head>
    <body>
        <h1>Pagina de Menu</h1>


        <nav th:fragment="menu"
             class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Menu de Navegación</a>
                <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active"
                                                aria-current="page" th:href="@{/}">Inicio</a>
                        </li>
                        <li class="nav-item"><a class="nav-link"
                                                th:href="@{/nosotros}">Nosotros</a>
                        </li>
                        <li class="nav-item"><a class="nav-link"
                                                th:href="@{/contacto}">Contacto</a>
                        </li>
                    
                        
                            <li sec:authorize="hasAuthority('ADMIN')" class="nav-item"><a class="nav-link"
                                                    th:href="@{/admin/index}">Administración</a>
                            </li>
                            <li sec:authorize="hasAuthority('ADMIN')" class="nav-item"><a class="nav-link"
                                                    th:href="@{/admin/reporte}">Reporte</a>
                            </li>
                        
                    </ul>

                    
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Bienvenido <span data-sec-authentication="name" />
                               </a>
                            
                        </li>
                        <li class="nav-item"><a class="nav-link"
                                                th:href="@{/logout}">Salir</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search"
                               aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>

    </body>
</html>
